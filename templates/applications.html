<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='table.css') }}">
    <title>Gym Form Applications</title>
</head>
<body>
    <h1>Hall: {{ hall }}</h1>
    <a href="{{ url_for('logout') }}">
            Logout
	</a>
	<form action='get_csv' method="POST">
			<button>Import</button>
	</form>
	<form action='approve_all' method="POST">
			<button>Approve all</button>
	</form>
    <table style="width:100%">
	   <tr>
		<th>Roll Number</th>
		<th>Name</th>
		<th>Dates</th>
		<th>Approved Status</th>
		<th>Approve</th>
	  </tr>
	  {% for row in table %}
	 	<tr>
			 <td>{{ row['roll'] }}</td>
			 <td>{{ row['name'] }}</td>
			 <td>{{ row['dates'] }}</td>
			 <td>{{ row['approved_status'] }}</td>
			 <td><button onclick="handle(this.id)" id={{ row['roll'] }} >Approve</button></td>
		 </tr> 
	  {% endfor %}
	</table> 
	
	{% block javascript %}
	<script>
		async function handle(roll) {
			console.log('e ', roll)
			const response = await fetch('http://1f405bf6.ngrok.io/approve',{
								method: 'POST',
								mode: 'cors',
								headers: {
									'Accept': 'application/json',
									'Content-Type': 'application/json',
									'Access-Control-Allow-Origin': '*'
								},
								body: JSON.stringify({ roll })

							})

		}
	</script>
	{% endblock %}
</body>
</html>
